<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet/less" type="text/css" href="assets/css/style.less" />
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
    <script src="assets/js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">


</head>

<body>


    <div class="container" style="background-color: #fbfbfb">
        <div class="row">
            <div class="col-12">
                <div class="form">
                    <div class="form_title_company">
                        <span>delivery job application form.</span>
                        <span>©opyright delivery—app 2022.</span>
                    </div>
                    <div class="border my-3"></div>
                </div>
            </div>
        </div>

        <!-- Form name/email/phone -->
        <div class="row">
            <div class="col-12">
                <div class="form_name">
                    <p>Full Name *</p>
                    <input type="text" id="name" value="" placeholder="Enter your full name" />
                    <div id="name-error" class="error-message" style="display:none;"></div>
                </div>
                <div class="form_email">
                    <p>Email *</p>
                    <input type="email" id="email" value="" placeholder="Enter your email" />
                    <div id="email-error" class="error-message" style="display:none;"></div>
                </div>
                <div class="form_phone">
                    <p>Phone Number *</p>
                    <input type="tel" id="phone" value="" placeholder="Enter your phone number" />
                    <div id="phone-error" class="error-message" style="display:none;"></div>
                </div>
            </div>
        </div>

        <!-- Workplace & Employment -->
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="form_workplace_type">
                    <p>Workplace type *</p>
                    <select id="workplaceType" class="form-select">
                        <option value="">Choose workplace type</option>
                        <option value="remote">Remote</option>
                        <option value="on_site">On-site</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </div>

                <div class="form_employment_type mt-3">
                    <p>Employment type *</p>
                    <select id="employmentType" class="form-select" multiple>
                        <option value="full_time">Full-time</option>
                        <option value="part_time">Part-time</option>
                        <option value="freelance">Freelance</option>
                        <option value="contract">Contract</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form_job_location">
                    <p>Job Location *</p>
                    <select id="jobLocation" class="form-select">
                        <option value="">Choose location</option>
                        <option value="istanbul">Istanbul</option>
                        <option value="ankara">Ankara</option>
                        <option value="izmir">Izmir</option>
                        <option value="remote">Remote</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Submit and Terms -->
        <div class="row mt-4 align-items-start">
            <div class="col-md-3">
                <div class="form_submit">
                    <button type="submit" id="submitBtn" value="submit">Send application</button>
                </div>
            </div>
            <div class="col-md-8 offset-md-1">
                <div class="form_terms">
                    <p>
                        By clicking Send application, you agree to our User Agreement, Privacy Policy, and Cookie
                        Policy.
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
